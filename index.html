<!DOCTYPE html>
<html>
<head>
    <title>Розыгрыш</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:w300,500&display=swap');
        
        /* Стили были скопированы из вопроса */

        .main-button {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div id="main">
        <button id="exit-button" class="main-button">Выход</button>
        <div id="container">
            <!-- Остальная разметка без изменений -->
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let userInfoDiv = document.getElementById('user-info');
        tg.expand();

        window.addEventListener("load", async () => {
            const response = await fetch('https://api.telegram.org/bot6137290760:AAHeVNh4_BvQRxEJjCjnF4ZV0brwGmNgcnk/getChatMember?chat_id=-1001670297351&user_id=' + tg.initDataUnsafe.user.id);
            const data = await response.json();

            const response2 = await fetch('https://api.telegram.org/bot6137290760:AAHeVNh4_BvQRxEJjCjnF4ZV0brwGmNgcnk/getChatMember?chat_id=-1001982399686&user_id=' + tg.initDataUnsafe.user.id);
            const data2 = await response2.json();

            let subscriptionStatus = document.getElementById('subscription-status');

            if (data.ok && (data.result.status === "member" || data.result.status === "administrator" || data.result.status === "creator") && (data2.result.status === "member" || data2.result.status === "administrator" || data2.result.status === "creator")) {
                subscriptionStatus.textContent = "✅ Ты участвуешь!";
            } else {
                subscriptionStatus.innerHTML = '❌ Отклонено: <br> Подпишись на необходимые соцсети: <a href="https://t.me/ZEFRU_METRO_SHOP">Канал 1</a>, <a href="https://t.me/ZEFRUPUBG">Канал 2</a>';
            }

            userInfoDiv.style.opacity = 0;
            userInfoDiv.style.display = "block";

            setTimeout(() => {
                userInfoDiv.style.opacity = 1;

                setTimeout(() => {
                    const exitButton = document.getElementById('exit-button');
                    exitButton.style.opacity = 1;

                    let mainButton = tg.MainButton;
                    mainButton.text = "Выход";
                    mainButton.onClick(() => {
                        tg.close();
                    });
                    mainButton.show();
                }, 1000);

            }, 1000);
        });
    </script>
</body>
</html>
