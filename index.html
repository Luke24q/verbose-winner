<!DOCTYPE html>
<html>
<head>
    <title>Розыгрыш</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:w300,500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: var(--tg-theme-text-color);
            background: url("https://media1.giphy.com/media/2tNvsKkc0qFdNhJmKk/giphy.gif?cid=6c09b9522f2l3rgb828jdi5dllb7dqdyvm561lj1n2sr02ow&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g") fixed;
            background-size: cover;
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        #container {
            width: 100%;
            margin: 0 auto;
            padding: 5%;
            text-align: center;
            //border: 1px solid #ccc;
            border: 4px solid var(--tg-theme-link-color);
            border-radius: 20px;
            background-color: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 80%;
        }

        img {
            width: 200px;
            margin: 0px auto 0;
            clip-path: inset(10px 0 0 0);
        }

        p {
            margin-bottom: 10px;
            color: var(--tg-theme-text-color);
            font-size: 24px;
            font-weight: bold;
        }

        #user-info {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #user-info p {
            margin-bottom: 10px;
        }

        a {
            color: var(--tg-theme-link-color);
            text-decoration: none;
        }

        .main-button {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="container">
            <img src="https://cdn.discordapp.com/attachments/1208140410849984553/1217503288543412345/emojibest_com_AnimatedSticker.gif?ex=6604434c&is=65f1ce4c&hm=494d0270b8f2e5a0cd73056e8f06aba95844f39a724ca615b3d1153024baeacc&amp;">
            <div id="user-info">
                <p id="subscription-status"></p>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    let tg = window.Telegram.WebApp;
    let userInfoDiv = document.getElementById('user-info');
    let userSubscribed = false;

    // Load participants from Local Storage if available
    let participants = JSON.parse(localStorage.getItem('participants')) || [];

    tg.expand();

    window.addEventListener("load", async () => {
        // Check if the user is a member of both chat groups
        const response = await fetch('https://api.telegram.org/bot6137290760:AAHeVNh4_BvQRxEJjCjnF4ZV0brwGmNgcnk/getChatMember?chat_id=-1001670297351&user_id=' + tg.initDataUnsafe.user.id);
        const data = await response.json();

        const response2 = await fetch('https://api.telegram.org/bot6137290760:AAHeVNh4_BvQRxEJjCjnF4ZV0brwGmNgcnk/getChatMember?chat_id=-1001982399686&user_id=' + tg.initDataUnsafe.user.id);
        const data2 = await response2.json();

        let subscriptionStatus = document.getElementById('subscription-status');

        if (data.ok && (data.result.status === "member" || data.result.status === "administrator" || data.result.status === "creator") && (data2.result.status === "member" || data2.result.status === "administrator" || data2.result.status === "creator")) {
            subscriptionStatus.textContent = "✅ Ты участвуешь!";
            userSubscribed = true;

            // Add the user's ID to the participants array if they meet the conditions
            participants.push(tg.initDataUnsafe.user.id);
            // Save the updated participants array to Local Storage
            localStorage.setItem('participants', JSON.stringify(participants));
        } else {
            subscriptionStatus.innerHTML = '❌ Отклонено: <br> Подпишись на необходимые соцсети: <a href="https://t.me/ZEFRU_METRO_SHOP">Канал 1</a>, <a href="https://t.me/ZEFRUPUBG">Канал 2</a>';
        }

        // Display the participants in the container on the page
        let participantsContainer = document.createElement('div');
        participantsContainer.innerHTML = '<p>Участники розыгрыша:</p>';
        
        participants.forEach(participant => {
            let participantElement = document.createElement('p');
            participantElement.textContent = participant;
            participantsContainer.appendChild(participantElement);
        });

        userInfoDiv.appendChild(participantsContainer);

        userInfoDiv.style.opacity = 0;
        userInfoDiv.style.display = "block";

        setTimeout(() => {
            userInfoDiv.style.opacity = 1;
        }, 1000);

        setTimeout(() => {
            const exitButton = document.getElementById('exit-button');
            exitButton.style.opacity = 1;
        }, 2000);
    });

    let mainButton = tg.MainButton;
    mainButton.text = "Выход";
    mainButton.onClick(() => {
        tg.close();
    });
    mainButton.show();
</script>
</body>
</html>
