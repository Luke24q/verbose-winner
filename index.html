<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:w300,500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      color: var(--tg-theme-text-color);
      background: var(--tg-theme-bg-color);
    }

    #main {
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 28px;
    }

    img {
      width: 70px;
      margin: 30px auto;
    }

    p {
      width: 350px;
      margin: 0 auto;
      margin-bottom: 10px;
      color: var(--tg-theme-hint-color);
    }

    p.price {
      color: var(--tg-theme-button-color);
    }

    .btn {
      display: block;
      text-decoration: none;
      color: var(--tg-theme-button-color);
      background: var(--tg-theme-button-text-color);
      border: 2px solid var(--tg-theme-button-color);
      padding: 10px;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .btn:hover {
      background: var(--tg-theme-secondary-bg-color);
      color: var(--tg-theme-button-text-color);
    }

    #user-info {
      margin-top: 30px;
      padding: 10px;
      background-color: #f7f7f7;
      border-radius: 5px;
    }

    #user-info p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>User Info</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ipsum magni, molestias.</p>
    <a href="#" class="btn" id="get-user-info">Участвовать</a>
    <div id="user-info"></div>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    let getUserInfoButton = document.getElementById('get-user-info');
    let userInfoDiv = document.getElementById('user-info');
    tg.expand();
    
    getUserInfoButton.addEventListener("click", async () => {
      const user = tg.initDataUnsafe.user;
      const fullName = user.first_name + (user.last_name ? " " + user.last_name : "");
      const userId = user.id;

      const response = await fetch('https://api.telegram.org/bot<YOUR_TELEGRAM_BOT_TOKEN_HERE>/check', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user_id: userId })
      });

      const data = await response.json();
      userInfoDiv.innerHTML = `<p>${data.message}</p>`;

      if (data.message === 'Yes') {
        userInfoDiv.innerHTML += `
          <p>ID: ${userId}</p>
          <p>Name: ${fullName}</p>
        `;
      }
    });
  </script>
</body>
</html>
