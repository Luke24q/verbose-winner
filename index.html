<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:w300,500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 28px;
        }

        img {
            width: 200px; /* Increased image size */
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
            margin-bottom: 10px;
            color: var(--tg-theme-hint-color);
        }

        p.price {
            color: var(--tg-theme-button-color);
        }

        .btn {
            display: block;
            text-decoration: none;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
            border: 2px solid var(--tg-theme-button-color);
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-button-text-color);
        }

        #user-info {
            margin-top: 30px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 5px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #user-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>User Info</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p id="description">Click the button to check your subscription status.</p>
        <a href="#" class="btn" id="get-user-info">Участвовать</a>
        <div id="user-info">
            <p id="subscription-status"></p>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let getUserInfoButton = document.getElementById('get-user-info');
        let userInfoDiv = document.getElementById('user-info');
        tg.expand();

        getUserInfoButton.addEventListener("click", async () => {
            const response = await fetch('https://api.telegram.org/bot6137290760:AAHeVNh4_BvQRxEJjCjnF4ZV0brwGmNgcnk/getChatMember?chat_id=-1001670297351&user_id=' + tg.initDataUnsafe.user.id);

            const data = await response.json();

            let description = document.getElementById('description');
            let subscriptionStatus = document.getElementById('subscription-status');

            if (data.ok && (data.result.status === "member" || data.result.status === "administrator")) {
                subscriptionStatus.textContent = "Подписка на канал: Да";
            } else {
                subscriptionStatus.textContent = "Подписка на канал: Нет";
            }

            description.style.opacity = 0; // Set opacity to 0 initially

            description.style.transition = "opacity 0.5s ease-out";
            setTimeout(() => {
                description.style.display = "none"; // Hide the description after fading out
                userInfoDiv.style.opacity = 0; // Set opacity of user info to 0 initially
                setTimeout(() => {
                    userInfoDiv.style.display = "block"; // Show the user info
                    userInfoDiv.style.opacity = 1; // Fade in the user info
                }, 500);
            }, 500);
        });
    </script>
</body>
</html>
