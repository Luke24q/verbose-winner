<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
    <style>
        ...
        #user-info {
            margin-top: 30px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 5px;
            opacity: 0; /* Изначально скрытый блок */
            transition: opacity 0.5s; /* Плавное появление */
        }
        ...
    </style>
</head>
<body>
    <div id="main">
        <h1>User Info</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ipsum magni, molestias.</p>
        <a href="#" class="btn" id="get-user-info">Участвовать</a>
        <div id="user-info">
            <p id="subscription-status"></p>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let getUserInfoButton = document.getElementById('get-user-info');
        let userInfoDiv = document.getElementById('user-info');
        tg.expand();
        
        getUserInfoButton.addEventListener("click", async () => {
            const response = await fetch('https://api.telegram.org/bot6137290760:AAHeVNh4_BvQRxEJjCjnF4ZV0brwGmNgcnk/getChatMember?chat_id=-1001670297351&user_id=' + tg.initDataUnsafe.user.id);
    
            const data = await response.json();
    
            let subscriptionStatus = document.getElementById('subscription-status');
    
            if (data.ok && (data.result.status === "member" || data.result.status === "administrator")) {
                subscriptionStatus.textContent = "Подписка на канал: Да";
            } else {
                subscriptionStatus.textContent = "Подписка на канал: Нет";
            }
    
            userInfoDiv.style.opacity = '1'; /* Появление блока */
        });
    </script>
</body>
</html>
