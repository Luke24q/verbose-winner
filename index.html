<!DOCTYPE html>
<html>
<head>
    <title>Розыгрыш</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:w300,500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: var(--tg-theme-text-color);
            background: url("https://media1.giphy.com/media/2tNvsKkc0qFdNhJmKk/giphy.gif?cid=6c09b9522f2l3rgb828jdi5dllb7dqdyvm561lj1n2sr02ow&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g") fixed;
            background-size: cover;
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        #container {
            width: 100%;
            margin: 0 auto;
            padding: 5%;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        img {
            width: 200px;
            margin: 30px auto 0;
        }

        p {
            margin-bottom: 10px;
            color: var(--tg-theme-text-color);
            font-size: 24px;
        }

        #user-info {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #user-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="container">
            <img src="https://cdn.discordapp.com/attachments/937672035264512010/1216673135810580480/GIF_20240311_115912_739.gif?ex=66013e28&is=65eec928&hm=c9ecf3fa21ce1e5309c241fd9a39f15dc6c019d866fa54add8683401876329b2&" id="animated-gif">
            <div id="user-info">
                <p id="subscription-status"></p>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let userInfoDiv = document.getElementById('user-info');
        tg.expand();

        window.addEventListener("load", async () => {
            const response = await fetch('https://api.telegram.org/bot6137290760:AAHeVNh4_BvQRxEJjCjnF4ZV0brwGmNgcnk/getChatMember?chat_id=-1001670297351&user_id=' + tg.initDataUnsafe.user.id);
            const data = await response.json();

            const response2 = await fetch('https://api.telegram.org/bot6137290760:AAHeVNh4_BvQRxEJjCjnF4ZV0brwGmNgcnk/getChatMember?chat_id=-1001982399686&user_id=' + tg.initDataUnsafe.user.id);
            const data2 = await response2.json();

            let subscriptionStatus = document.getElementById('subscription-status');

            if (data.ok && (data.result.status === "member" || data.result.status === "administrator" || data.result.status === "creator") && (data2.result.status === "member" || data2.result.status === "administrator" || data2.result.status === "creator")) {
                subscriptionStatus.textContent = "✅ Ты участвуешь!";
            } else {
                subscriptionStatus.innerHTML = "❌ Отклонено: <br>подпишись на необходимые соц сети";
            }

            userInfoDiv.style.opacity = 0;
            userInfoDiv.style.display = "block";
            setTimeout(() => {
                userInfoDiv.style.opacity = 1;
            }, 1000);
        });

        let animatedGif = document.getElementById('animated-gif');
        animatedGif.addEventListener('animationend', () => {
            animatedGif.style.animationPlayState = 'paused';
        });
    </script>
</body>
</html>
