<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:w300,500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 28px;
        }

        img {
            width: 200px; /* Increased image size */
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
            margin-bottom: 10px;
            color: var(--tg-theme-hint-color);
        }

        p.price {
            color: var(--tg-theme-button-color);
        }

        .btn {
            text-decoration: none;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
            border: 2px solid var(--tg-theme-button-color);
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
            margin-top: 10px;
            display: inline-block;
        }

        .btn:hover {
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-button-text-color);
        }

        #user-info {
            margin-top: 30px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #user-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>User Info</h1>
        <img src="https://gif-export-bot.cc/BQACAgIAAxkDAAEYJutl7PLvCPGH3EKscLKAdiCdG5IDIgAC7D4AAn12aUsByVHkPuaorjQE/gift_animated_sticker.gif">
        <div id="text-space"></div>
        <a href="#" class="btn" id="get-user-info">Участвовать</a>
    </div>
    <div id="user-info" style="display: none;">
        <p id="subscription-status"></p>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let getUserInfoButton = document.getElementById('get-user-info');
        let userInfoDiv = document.getElementById('user-info');
        let textSpace = document.getElementById('text-space');
        tg.expand();

        getUserInfoButton.addEventListener("click", async () => {
            const response = await fetch('https://api.telegram.org/bot6137290760:AAHeVNh4_BvQRxEJjCjnF4ZV0brwGmNgcnk/getChatMember?chat_id=-1001670297351&user_id=' + tg.initDataUnsafe.user.id);

            const data = await response.json();

            let subscriptionStatus = document.getElementById('subscription-status');

            if (data.ok && (data.result.status === "member" || data.result.status === "administrator")) {
                subscriptionStatus.textContent = "Подписка на канал: Да";
            } else {
                subscriptionStatus.textContent = "Подписка на канал: Нет";
            }

            getUserInfoButton.style.display = "none";

            userInfoDiv.style.opacity = 0; // Set opacity to 0 initially
            userInfoDiv.style.display = "block";
            setTimeout(() => {

                userInfoDiv.style.opacity = 1; // Fade in the user info
            }, 500);
        });
        
        getUserInfoButton.addEventListener("click", () => {
            textSpace.innerHTML = '<div id="user-info"><p id="subscription-status"></p></div>';
            userInfoDiv.style = ""; // Remove previous styles from div
            setTimeout(() => {
                userInfoDiv.style.opacity = 1; // Fade in the user info
            }, 500);
        });
    </script>
</body>
</html>
