<!DOCTYPE html>
<html>
<head>
    <title>Розыгрыш</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:w300,500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: var(--tg-theme-text-color);
            background: url("https://cdn.discordapp.com/attachments/1208140410849984553/1216520387639251005/Picsart_24-03-11_01-57-14-210.png?ex=6600afe6&is=65ee3ae6&hm=f4f77c4ad58f1aa68c240ccef97fe19c364966b027901402a1290946792e3000&") fixed;
            background-size: cover;
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        #container {
            width: 100%;
            margin: 0 auto;
            padding: 5%;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        img {
            width: 200px;
            margin: 30px auto 0;
        }

        p {
            margin-bottom: 10px;
            color: var(--tg-theme-text-color);
            font-size: 24px;
        }

        #user-info {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #user-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="container">
            <img src="" id="animated-gif">
            <div id="user-info">
                <p id="subscription-status"></p>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let userInfoDiv = document.getElementById('user-info');
        tg.expand();

        window.addEventListener("load", async () => {
            // Fetch and check user's subscription status

            userInfoDiv.style.opacity = 0;
            userInfoDiv.style.display = "block";
            setTimeout(() => {
                userInfoDiv.style.opacity = 1;
            }, 1000);
        });

        let animatedGif = document.getElementById('animated-gif');
        animatedGif.src = "https://cdn.discordapp.com/attachments/1208140410849984553/1216414412471009420/emojibest_com_AnimatedSticker.gif?ex=66004d33&is=65edd833&hm=b277fde0d1a3765d4b4339448ce86425026d325472fd8ebd2ae8b2db7ce8c9d2&";
        animatedGif.addEventListener('animationend', () => {
            animatedGif.style.animationPlayState = 'paused';
            animatedGif.src = 'https://cdn.discordapp.com/attachments/1208140410849984553/1216520387639251005/Picsart_24-03-11_01-57-14-210.png?ex=6600afe6&is=65ee3ae6&hm=f4f77c4ad58f1aa68c240ccef97fe19c364966b027901402a1290946792e3000&';
        });
    </script>
</body>
</html>
