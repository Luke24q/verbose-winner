<!DOCTYPE html>
<html>
<head>
    <title>Розыгрыш</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:w300,500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--tg-theme-bg-color);
        }

        .rounded-rectangle {
            width: 500px;
            height: 400px;
            padding: 20px;
            border-radius: 20px;
            background: var(--tg-theme-secondary-bg-color);
            text-align: center;
        }

        img {
            width: 200px;
            margin: 30px auto;
        }

        p {
            color: var(--tg-theme-text-color);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div class="rounded-rectangle">
            <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
            <div id="user-info">
                <p id="subscription-status"></p>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let userInfoDiv = document.getElementById('user-info');
        tg.expand();

        window.addEventListener("load", async () => {
            const response = await fetch('https://api.telegram.org/bot6137290760:AAHeVNh4_BvQRxEJjCjnF4ZV0brwGmNgcnk/getChatMember?chat_id=-1001670297351&user_id=' + tg.initDataUnsafe.user.id);
            const data = await response.json();
          
            let subscriptionStatus = document.getElementById('subscription-status');

            if (data.ok && (data.result.status === "member" || data.result.status === "administrator")) {
                subscriptionStatus.textContent = "Вы выполнили условия и успешно приняли участие";
            } else {
                subscriptionStatus.textContent = "Пожалуйста, внимательно прочтите условия";
            }

            userInfoDiv.style.opacity = 0;
            userInfoDiv.style.display = "block";
            setTimeout(() => {
                userInfoDiv.style.opacity = 1;
            }, 1000);
        });
    </script>
</body>
</html>
