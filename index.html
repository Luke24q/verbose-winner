<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Info</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:w300,500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      color: #333;
      background: #f8f8f8;
    }

    #main {
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 28px;
    }

    img {
      width: 70px;
      margin: 30px auto;
    }

    p {
      width: 350px;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: 500;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #user-info {
      margin-top: 30px;
      padding: 10px;
      background-color: #f7f7f7;
      border-radius: 5px;
    }

    #user-info p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>User Info</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ipsum magni, molestias.</p>
    <a href="#" class="btn" id="get-user-info">Get User Info</a>
    <div id="user-info"></div>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    let tg = window.Telegram.WebApp;
    let getUserInfoButton = document.getElementById('get-user-info');
    let userInfoDiv = document.getElementById('user-info');
    tg.expand();

    getUserInfoButton.addEventListener("click", () => {
      const user = tg.initDataUnsafe.user;
      const fullName = user.first_name + " " + user.last_name;
      const userId = user.id;

      userInfoDiv.innerHTML = `
        <p>Name: ${fullName}</p>
        <p>ID: ${userId}</p>
      `;
    });

  </script>
</body>
</html>
