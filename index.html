<!DOCTYPE html>
<html>
<head>
    <title>Розыгрыш</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:w300,500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: var(--tg-theme-text-color);
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/221808/sky.jpg') fixed;
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        #container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: var(--tg-theme-bg-color);
            max-width: 400px;
        }

        img {
            width: 200px;
            margin: 30px auto;
        }

        p {
            margin-bottom: 10px;
            color: var(--tg-theme-text-color);
            font-size: 24px;
        }

        #user-info {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #user-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="main">
        <div id="container">
            <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
            <div id="user-info">
                <p id="subscription-status"></p>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let userInfoDiv = document.getElementById('user-info');
        tg.expand();

        window.addEventListener("load", async () => {
            const response = await fetch('https://api.telegram.org/bot6137290760:AAHeVNh4_BvQRxEJjCjnF4ZV0brwGmNgcnk/getChatMember?chat_id=-1001670297351&user_id=' + tg.initDataUnsafe.user.id);
            const data = await response.json();
          
            let subscriptionStatus = document.getElementById('subscription-status');

            if (data.ok && (data.result.status === "member" || data.result.status === "administrator")) {
                subscriptionStatus.textContent = "Вы выполнили условия и успешно приняли участие";
            } else {
                subscriptionStatus.textContent = "Пожалуйста, внимательно прочтите условия";
            }

            userInfoDiv.style.opacity = 0;
            userInfoDiv.style.display = "block";
            setTimeout(() => {
                userInfoDiv.style.opacity = 1;
            }, 1000);
        });
    </script>
</body>
</html>
